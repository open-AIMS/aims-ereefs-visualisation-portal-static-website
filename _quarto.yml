            contents:
              - section: "Water chemistry"
                contents:
                  - text: "Total alkalinity, PH & Aragonite saturation state"
                    href: /gbr4/bgc/baseline/alk_ph_omega-ar/
                  - text: "Dissolved inorganic nitrogen, nitrate & ammonia"
                    href: /gbr4/bgc/baseline/din_no3_nh4/
                  - text: "Dissolved oxygen & oxygen saturation percentage"
                    href: /gbr4/bgc/baseline/oxygen_oxy-sat/
                  - text: "Dissolved Inorganic (Carbon, Nitrogen & Phosphorus)"
                    href: /gbr4/bgc/baseline/din_dip_dic/
                  - text: "Dissolved Organic (Carbon, Nitrogen & Phosphorus)"
                    href: /gbr4/bgc/baseline/dor-c_dor-n_dor-p/
                  - text: "Particulate inorganic phosphorus & particulate inorganic"
                    href: /gbr4/bgc/baseline/pip_pip-sed/
              - section: "Water quality measures"
                contents:
                  - text: "Total chlorophyll, dissolved inorganic nitrogen & total suspended solids"
                    href: /gbr4/bgc/baseline/chl-a-sum_din_efi/
                  - text: "Total Suspended Solids, dust, mud carbonate & mud mineral"
                    href: /gbr4/bgc/baseline/efi_dust_mud-carbonate_mud-mineral/
                  - text: "Secchi depth, vertical attenuation at 490nm & light intensity above seagrass"
                    href: /gbr4/bgc/baseline/secchi_kd-490_epipar-sg/
                  - text: "Simulated true colour"
                    href: /gbr4/bgc/baseline/true-colour/
              - section: "Macroalgae, seagrass and coral"
                contents:
                  - text: "Coral symbiont (nitrogen & chlorophyll) & coral host nitrogen"
                    href: /gbr4/bgc/baseline/cs-n_cs-chl_ch-n/
                  - text: "Nitrogen (macroalgae, seagrass zostera, seagrass halophila & deep seagrass)"
                    href: /gbr4/bgc/baseline/ma-n_sg-n_sgh-n_sgd-n/

